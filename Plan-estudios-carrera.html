<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Académico y Plan de Estudios</title>

  <!-- Enlace a CSS externo -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" />

  <!-- Estilos internos -->
  <style>
    /* --- Estilo general del body --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      background-image: url('images/plano.jpg'); 
       background-repeat: no-repeat;
      background-size: cover;  
      background-position: center -50px;  /* Centra la imagen */
    }

    /* --- Contenedor de perfil --- */
    .profile-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0, 217, 255);
      width: 100%;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    /* --- Estilo del logo UNSAM --- */
    .profile-container img.logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    /* --- Título perfil --- */
    .profile-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    /* --- Información del perfil (Nombre, DNI, etc) --- */
    .profile-info {
      text-align: left;
      margin-bottom: 1rem;
    }
    .profile-info label {
      font-weight: bold;
      display: inline-block;
      width: 130px;
    }
    .profile-info span {
      color: #555;
    }

    /* --- Botones guardar y logout --- */
    #btn-logout, #guardar-tabla {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 10px;
    }
    #btn-logout:hover, #guardar-tabla:hover {
      background: #005a9e;
    }

    /* --- Contenedor principal de plan de estudios y notas --- */
    .plan-container {
      margin-top: -30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
    }

    /* --- Paneles laterales (tabla y carga de notas) --- */
    .panel-inferior, .right-panel {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 850px;
      max-height: 500px;
      overflow: auto;
      box-shadow: 0 0 10px rgb(0, 217, 255);
    }

    /* --- Scroll personalizado para panel inferior --- */
    .panel-inferior::-webkit-scrollbar {
      width: 8px;
    }
    .panel-inferior::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .panel-inferior::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .panel-inferior::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .imgipiepag {
      z-index: -1;
    }
    /* --- Estilo general de tablas --- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e6f0ff;
    }

    /* --- Inputs y selects dentro de celdas --- */
    td input[type="text"], td select {
      width: 100%;
      padding: 4px;
      text-align: center;
    }

    /* --- Responsividad para pantallas chicas --- */
    @media (max-width: 768px) {
      .panel-inferior, .right-panel {
        width: 100%;
      }
    }
  </style>
</head>

  <!-- Perfil Académico del usuario -->

    <h1>Perfil Académico</h1>

    <div class="profile-info"><label>Nombre y Apellido:</label><span id="perfil-nombre"></span></div>
    <div class="profile-info"><label>DNI:</label><span id="perfil-dni"></span></div>
    <div class="profile-info"><label>Email:</label><span id="perfil-email"></span></div>
    <div class="profile-info"><label>Carrera:</label><span id="perfil-carrera"></span></div>

    <!-- Botones para cerrar sesión y guardar la tabla -->

    <button id="guardar-tabla">Guardar Cambios</button>

  { actividad: "Teoría de Control", codigo: "ELE12", tipo: "Materia", año: 5, periodo: "1er Cuatrimestre", horasSem: 8, totalHoras: 128, correlativas: ["ELE09", "ELE10"] },
  { actividad: "Electrónica Digital III", codigo: "ELE13", tipo: "Materia", año: 5, periodo: "1er Cuatrimestre", horasSem: 4, totalHoras: 64, correlativas: ["ELE08", "ELE11"] },
  { actividad: "Electiva I", codigo: "Electiva1", tipo: "Materia", año: 5, periodo: "1er Cuatrimestre", horasSem: 8, totalHoras: 128, correlativas: [] },
  { actividad: "Economía", codigo: "CMP05", tipo: "Materia", año: 5, periodo: "1er Cuatrimestre", horasSem: 4, totalHoras: 64, correlativas: ["CMP01"] },

  // Quinto Año – 2do Cuatrimestre
  { actividad: "Organización Industrial", codigo: "COM03", tipo: "Materia", año: 5, periodo: "2do Cuatrimestre", horasSem: 4, totalHoras: 64, correlativas: ["CMP01"] },
  { actividad: "Electiva II", codigo: "Electiva2", tipo: "Materia", año: 5, periodo: "2do Cuatrimestre", horasSem: 8, totalHoras: 128, correlativas: [] },
  { actividad: "Práctica Profesional Supervisada", codigo: "PPIE", tipo: "Materia", año: 5, periodo: "2do Cuatrimestre", horasSem: 12.5, totalHoras: 200, correlativas: ["CMP01", "ELE08", "ELE12"] },

  // Sexto Año – 1er Cuatrimestre
  { actividad: "Ética y Ejercicio Profesional", codigo: "COM04", tipo: "Materia", año: 6, periodo: "1er Cuatrimestre", horasSem: 4, totalHoras: 64, correlativas: ["CMP01"] },
  { actividad: "Electiva III", codigo: "Electiva3", tipo: "Materia", año: 6, periodo: "1er Cuatrimestre", horasSem: 8, totalHoras: 128, correlativas: [] },
  { actividad: "Proyecto Final Integrador", codigo: "PFIE", tipo: "Materia", año: 6, periodo: "1er Cuatrimestre", horasSem: 12.5, totalHoras: 200, correlativas: ["ELE11", "ELE12", "ELE13", "CMP05", "COM03"] }
]
};
      

      // Cargar materias
      const materias = materiasPorCarrera[carrera] || [];
      const tbody = document.querySelector("#editable-table tbody");
      const key = `tablaData_${dni}`;
      const tablaGuardada = JSON.parse(localStorage.getItem(key)) || [];

      if (materias.length === 0) {
        // Si no hay materias definidas para esa carrera
        tbody.innerHTML = `<tr><td colspan="7">No se encontraron materias para la carrera: ${carrera || "No definida"}</td></tr>`;
      } else {
        tbody.innerHTML = ""; // Limpiar tabla antes de llenar

        materias.forEach((materia, index) => {
          const dataGuardada = tablaGuardada[index] || {};
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${materia.actividad}</td>
            <td>${materia.tipo}</td>
            <td>${materia.año}</td>
            <td>${materia.periodo}</td>
            <td><input type="text" name="nota" value="${dataGuardada.nota || ''}"></td>
            <td>
              <select name="origen">
                <option value="" ${!dataGuardada.origen ? 'selected' : ''}></option>
                <option value="Regularidad" ${dataGuardada.origen === 'Regularidad' ? 'selected' : ''}>Regularidad</option>
                <option value="Promoción" ${dataGuardada.origen === 'Promoción' ? 'selected' : ''}>Promoción</option>
              </select>
            </td>
            <td>
              <select name="correlativas">
                <option value="" ${!dataGuardada.correlativa ? 'selected' : ''}></option>
                <option value="Sí" ${dataGuardada.correlativa === 'Sí' ? 'selected' : ''}>Sí</option>
                <option value="No" ${dataGuardada.correlativa === 'No' ? 'selected' : ''}>No</option>
              </select>
            </td>
          `;
          tbody.appendChild(row);
        });
      }
    });

    // Botón guardar tabla (guarda datos en localStorage por DNI)
    document.getElementById('guardar-tabla')?.addEventListener('click', () => {
      const profileJSON = localStorage.getItem('userProfile');
      if (!profileJSON) {
        alert("No hay usuario registrado.");
        return;
      }

      const { dni } = JSON.parse(profileJSON);
      const key = `tablaData_${dni}`;
      const rows = document.querySelectorAll('#editable-table tbody tr');
      const tablaData = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        tablaData.push({
          actividad: cells[0].textContent,
          tipo: cells[1].textContent,
          año: cells[2].textContent,
          periodo: cells[3].textContent,
          nota: cells[4].querySelector('input')?.value || '',
          origen: cells[5].querySelector('select')?.value || '',
          correlativa: cells[6].querySelector('select')?.value || ''
        });
      });

      localStorage.setItem(key, JSON.stringify(tablaData));
      alert("¡Datos guardados correctamente!");
    });

    // Botón cerrar sesión (borra perfil y redirige)
    document.getElementById('btn-logout')?.addEventListener('click', () => {
      localStorage.removeItem('userProfile');
      window.location.href = 'index.html';
    });
  </script>
