<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Académico</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" />
  <style>
    /* Ajustes rápidos para centrar y dar estilo */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .profile-container img.logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    .profile-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }
    .profile-info {
      text-align: left;
      margin-bottom: 1rem;
    }
    .profile-info label {
      font-weight: bold;
      display: inline-block;
      width: 130px;
    }
    .profile-info span {
      color: #555;
    }
    #btn-logout {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btn-logout:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="images/unsampng.png" alt="Logo UNSAM" class="logo" />
    <h1>Perfil Académico</h1>

    <div class="profile-info">
      <label>Nombre y Apellido:</label>
      <span id="perfil-nombre">-</span>
    </div>

    <div class="profile-info">
      <label>DNI:</label>
      <span id="perfil-dni">-</span>
    </div>

    <div class="profile-info">
      <label>Email:</label>
      <span id="perfil-email">-</span>
    </div>

    <div class="profile-info">
      <label>Carrera:</label>
      <span id="perfil-carrera">-</span>
    </div>

    <button id="btn-logout">Cerrar sesión</button>
  </div>
<!--recive los datos cargados en el form htm index-->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileJSON = localStorage.getItem('userProfile');
    if (!profileJSON) return;

    const { name, dni, email, carrera } = JSON.parse(profileJSON);

    const perfilNombreDOM   = document.getElementById('perfil-nombre');
    const perfilDniDOM      = document.getElementById('perfil-dni');
    const perfilEmailDOM    = document.getElementById('perfil-email');
    const perfilCarreraDOM  = document.getElementById('perfil-carrera');

    if (perfilNombreDOM)   perfilNombreDOM.textContent   = name;
    if (perfilDniDOM)      perfilDniDOM.textContent      = dni;
    if (perfilEmailDOM)    perfilEmailDOM.textContent    = email;
    if (perfilCarreraDOM)  perfilCarreraDOM.textContent  = carrera;
  });

  // Botón cerrar sesión
  document.getElementById('btn-logout')?.addEventListener('click', () => {
    localStorage.removeItem('userProfile');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
