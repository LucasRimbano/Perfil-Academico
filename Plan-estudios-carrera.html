  const profileJSON = localStorage.getItem('userProfile');

    alert("No hay usuario registrado. Volviendo al inicio.");

    return;
  }

  const { name, dni, email, carrera } = JSON.parse(profileJSON);

    // ===== Funciones para promedio de notas y mejor materia =====
  function actualizarPromedio() {
    const inputsNotas = document.querySelectorAll('#editable-table tbody input[name="nota"]');
    let suma = 0;
    let count = 0;

    let mejorNota = -1;
    let mejorMateria = '';

    inputsNotas.forEach(input => {
      let valor = (input.value || '').trim().replace(',', '.');
      if (valor !== '') {
        const num = parseFloat(valor);
        if (!isNaN(num) && num >= 1 && num <= 10) {
          // Para el promedio
          suma += num;
          count++;

          // Para la mejor materia
          if (num > mejorNota) {
            mejorNota = num;

            // Buscar el nombre de la materia en la misma fila
            const row = input.closest('tr');
            const celdaActividad = row?.querySelector('td:nth-child(1)');
            mejorMateria = celdaActividad ? celdaActividad.textContent.trim() : '';
          }
        }
      }
    });

    const spanPromedio = document.getElementById('promedio-notas');
    const spanMejorMateria = document.getElementById('mejor-materia');
    const spanMejorNota = document.getElementById('mejor-nota');

    if (spanPromedio) {
      if (count === 0) {
        spanPromedio.textContent = '-';
      } else {
        spanPromedio.textContent = (suma / count).toFixed(2);
      }
    }

    if (spanMejorMateria && spanMejorNota) {
      if (mejorNota === -1) {
        spanMejorMateria.textContent = '-';
        spanMejorNota.textContent = '-';
      } else {
        spanMejorMateria.textContent = mejorMateria;
        spanMejorNota.textContent = mejorNota.toFixed(2);
      }
    }
  }

  function agregarListenersNotas() {
    const inputsNotas = document.querySelectorAll('#editable-table tbody input[name="nota"]');

// ================== 3) ARMAR TABLA DINÁMICA ==================
  const materias = materiasPorCarrera[carrera] || [];
  const tbody = document.querySelector('#editable-table tbody');
  const keyTabla = `tablaData_${dni}`;
  const tablaGuardada = JSON.parse(localStorage.getItem(keyTabla) || '[]');

  if (tbody) {
    if (materias.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7">No se encontraron materias para la carrera: ${carrera || "No definida"}</td></tr>`;
    } else {
      tbody.innerHTML = '';
      materias.forEach((materia, index) => {
        const dataGuardada = tablaGuardada[index] || {};
        const row = document.createElement('tr');
              // Después de crear todas las filas
      agregarListenersNotas();
      actualizarPromedio();

        row.innerHTML = `
          <td>${materia.actividad}</td>
          <td>${materia.tipo}</td>
          <td>${materia.año}</td>
          <td>${materia.periodo}</td>
          <td><input type="text" name="nota" value="${dataGuardada.nota || ''}"></td>
          <td>
            <select name="origen">
              <option value="" ${!dataGuardada.origen ? 'selected' : ''}></option>
              <option value="Regularidad" ${dataGuardada.origen === 'Regularidad' ? 'selected' : ''}>Regularidad</option>
              <option value="Promoción" ${dataGuardada.origen === 'Promoción' ? 'selected' : ''}>Promoción</option>
            </select>
          </td>
          <td>
            <select name="correlativas">
              <option value="" ${!dataGuardada.correlativa ? 'selected' : ''}></option>
              <option value="Sí" ${dataGuardada.correlativa === 'Sí' ? 'selected' : ''}>Sí</option>
              <option value="No" ${dataGuardada.correlativa === 'No' ? 'selected' : ''}>No</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }
  }

  // ================== 4) BOTONES: GUARDAR, ENVIAR, LOGOUT ==================
  const btnGuardar      = document.getElementById('guardar-tabla');
  const btnEnviarPerfil = document.getElementById('enviar-perfil');
  const btnLogout       = document.getElementById('btn-logout');

  // --- GUARDAR + ENVIAR MAIL ---
  if (btnGuardar) {
    btnGuardar.addEventListener('click', async () => {

      // 4.1 Guardar tabla en localStorage
      const rows = document.querySelectorAll('#editable-table tbody tr');
      const tablaData = [];
      let tablaHTML = `
        <table border="1" style="border-collapse: collapse; width: 100%;">
          <thead>
            <tr>
              <th>Actividad</th>
              <th>Tipo</th>
              <th>Año</th>
              <th>Periodo</th>
              <th>Nota</th>
              <th>Origen</th>
              <th>Correlativas</th>
            </tr>
          </thead>
          <tbody>`;

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const nota = cells[4].querySelector('input')?.value || '';
        const origen = cells[5].querySelector('select')?.value || '';
        const correlativas = cells[6].querySelector('select')?.value || '';

        tablaData.push({
          actividad:  cells[0].textContent.trim(),
          tipo:       cells[1].textContent.trim(),
          año:        cells[2].textContent.trim(),
          periodo:    cells[3].textContent.trim(),
          nota:       nota,
          origen:     origen,
          correlativa: correlativas
        });

        tablaHTML += `
          <tr>
            <td>${cells[0].textContent.trim()}</td>
            <td>${cells[1].textContent.trim()}</td>
            <td>${cells[2].textContent.trim()}</td>
            <td>${cells[3].textContent.trim()}</td>
            <td>${nota.trim()}</td>
            <td>${origen.trim()}</td>
            <td>${correlativas.trim()}</td>
          </tr>`;
      });

      tablaHTML += `</tbody></table>`;

      localStorage.setItem(keyTabla, JSON.stringify(tablaData));
      alert("✅ Datos guardados correctamente. Enviando mail...");

      // 4.2 Armar y validar email destino
      let emailSanitizado = (email || '').trim().toLowerCase().replace(/\s/g, '');
      console.log('EmailSanitizado que se envía:', emailSanitizado);
      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!regexEmail.test(emailSanitizado)) {
        alert("⚠️ El email del perfil no es válido: " + emailSanitizado);
        return;
      }

      // 4.3 Enviar con EmailJS
      try {
        const response = await emailjs.send(
          "service_312a9vc",     // Service ID
          "template_yo4de04",    // Template ID
          {
            user_name:   name,
            user_dni:    dni,
            user_email:  emailSanitizado,
            user_carrera: carrera,
            user_plan:   tablaHTML
          }
        );
        console.log("EmailJS response:", response);
        alert("📧 Perfil académico enviado a tu correo.");
      } catch (error) {
        console.error("EmailJS error:", error);
        alert("❌ Error al enviar el mail. Revisá la consola (F12).");
      }
    });
  }

  // --- ENVIAR PERFIL (usa lo mismo que GUARDAR) ---
  if (btnEnviarPerfil && btnGuardar) {
    btnEnviarPerfil.addEventListener('click', () => {
      btnGuardar.click();
    });
  }

  // --- CERRAR SESIÓN ---
  if (btnLogout) {
    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('userProfile');
      window.location.href = 'index.html';
    });
  }
});
