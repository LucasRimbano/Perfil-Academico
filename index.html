<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--video fondo-->>
    <video autoplay muted loop id="background-video">
        <source src="images/fondo.mp4" type="video/mp4">
    </video>

    <div class="container" id="container">
        <div class="form-container">
            <div class="form" id="form">
                <form action="" id="sign-in">
                    <h2>🎓📚Perfil Academico📚</h2>
                    <p> ¿No tenes perfil? <a href="#" id="link-sign-in">Registrarse</a></p>

                    <div class="input-container">
                     <label for="name">Nombre y Apellido🗣️</label>
                     <input type="text" id="name" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <div class="input-container">
                        <label for="dni">DNI🪪</label>
                        <input type="number" id="dni" placeholder="Ej: 40123456" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Ingresar Email📧</label>
                        <input type="email" id="email-login" placeholder="Introducce tu correo electronico" required>
                    </div>

                     <div class="input-container">
                       <label for="carrera">Tipo de carrera🎓</label>
                       <input type="text" id="carrera" placeholder="Ej: Ingeniería, Medicina..." required>
                     </div>

                    <button type="submit">INGRESAR</button>

                    <div class="blanco">
                        <span></span>
                    </div>
                </form>
                <form action="" id="sign-up">
                    <h2>Perfil Registrado</h2>
                    <p>Already registered? <a href="#" id="link-sign-up" >Sign in</a></p>
                
                     <div class="input-container">
                        <label for="name">Nombre y Apellido</label>
                        <input type="text" id="name" placeholder="Ingresar y Apellido" required>
                     </div>
              
                     <div class="input-container">
                        <label for="email">Email </label>
                        <input type="email" id="email-register" placeholder="Ejemplo@gmail.com" required>
                     </div>
             
                     <div class="input-container">
                        <label for="carrera">Tipo de carrera</label>
                        <input type="text" id="carrera" placeholder="Ej: Ingeniería, Medicina..." required>
                     </div>
             
                     <div class="remember-me">
                        <input type="checkbox" id="checkbox-register">
                        <label for="checkbox-register">Recordar usuario</label>
                     </div>
              
                  <button type="submit">REGISTER</button>
                </form>
            </div>
        </div>
        <div class="banner">
            <img src="images/unsam.jpg" alt="foto de perfil" class="foto-unsam">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div>           </div>
            <section>
                
            <h1>Bienvenidos al<span></span>  <span> <span></span> <span>Perfil Academico</span></h1>
            <p>Inicie sección para acceder a su cuenta</p>
            <img src="images/banner.svg" alt="error de imagen">
        </section>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sign" id="btn-sign-in">
                <img src="images/crown.svg" alt="imagen de ingresar ">
                <span>Ingresar</span>
            </div>
            <div class="sign" id="btn-sign-up">
                <img src="images/rule.svg" alt="imagen de entrar al perfil">
                <span>Registrar</span>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
